<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/d5580bc6d6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Admission Form</title>
</head>

<body>

    <nav class="navbar">
        <div class="nav-logo">
            <a href="#"><img src="./images/idea.png" alt=""></a>
        </div>
        <ul class="nav-list" id="nav-list">
            <li class="nav-item">Home</li>
            <li class="nav-item">About Us</li>
            <li class="nav-item">Contact Us</li>
        </ul>
        <div class="menu" id="toggle-btn">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
    </nav>


    <!-- card start -->
    <div class="card">
        <div class="container">
            <h1 id="">Admission Form</h1>

            <div class="form">
                <div class="wrapper">
                    <form action="" name="form">
                        <div class="input-data">
                            <input type="text" id="fname" name="fname" required />
                            <label>First Name</label>
                        </div>
                        <div class="input-data">
                            <input type="text" id="lname" required />
                            <label>Last Name</label>
                        </div>
                        <div class="input-data">
                            <input type="text" id="aNo" required>
                            <label>Aadhar No</label>
                        </div>
                        <div class="input-data">
                            <input type="text" id="religion" required>
                            <label>Religion</label>
                        </div>
                        <div class="gender">
                            <p>
                                <strong>Gender</strong>
                            </p>
                            <label>
                                <input type="radio" name="gender" value="Male" id="gender">
                                <i class='fas fa-male'></i>
                            </label>
                            <label>
                                <input type="radio" name="gender" value="Female" id="gender">
                                <i class='fas fa-female'></i>
                            </label>
                        </div>
                        <div class="drp">
                            <div class="dropdown">
                                <div class="dropdown-select">
                                    <span class="select" id="select">Highest Education</span>
                                    <i class="fas fa-caret-down"></i>
                                </div>
                                <div class="dropdown-list" id="drop-list">
                                    <div class="dropdown-item first" id="drop-item">10th</div>
                                    <div class="dropdown-item sec" id="drop-item">12th</div>
                                    <div class="dropdown-item third" id="drop-item">Graduate</div>
                                    <div class="dropdown-item fourth" id="drop-item">Post Graduate</div>
                                </div>
                            </div>

                        </div>

                        <div class="checkbox">
                            <p><strong>Category</strong></p>
                            <label>
                                <input type="radio" name="c" value="SC" class="c" id="sc">
                                <span>SC</span>
                            </label>
                            <label>
                                <input type="radio" class="c" value="OBC" name="c" id="obc">
                                <span>OBC</span>
                            </label>
                            <label>
                                <input type="radio" name="c" value="GEN" class="c" id="gen">
                                <span>GEN</span>
                            </label>
                        </div>

                        <div class="date">
                            <p><strong>DOB</strong></p>
                            <input type="date" id="date">
                        </div>

                        <div class="input-data">
                            <input type="tel" maxlength="10" id="num" required>
                            <label>Number</label>
                        </div>

                        <div class="submit-btn">
                            <input type="submit" name="s" id="submit">
                            <!-- <button id="submit">Submit</button> -->
                        </div>
                        <div class="submit-btn">
                            <input type="reset" name="s" id="submit">
                        </div>

                    </form>

                </div>
            </div>


        </div>
    </div>
    <!-- card end -->
